name: Calculate user streak
on:
  workflow_dispatch:
jobs:
  upload-git:
    uses: colchetedao/streakCounter/.github/workflows/git.yml@main
    secrets: inherit
    with:
      exec: |
        while read -r user; 
        do 
          bash calculateUserStreak.sh $user
        done < <(jq -r '.users[]' "config/run.json")
